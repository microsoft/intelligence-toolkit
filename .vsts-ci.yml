name: Intelligence Toolkit
pool:
  vmImage: ubuntu-latest

trigger:
  batch: true
  branches:
    include:
      - main
      
schedules:
- cron: "0 0 * * 0"  # Runs every Sunday at midnight (UTC)
  branches:
    include:
      - main

stages:
  - stage: Compliance
    dependsOn: []
    jobs:
      - job: compliance
        displayName: Compliance
        pool:
          vmImage: windows-latest
        steps:
          - task: CredScan@3
            inputs:
              outputFormat: sarif
              debugMode: false

          - task: ComponentGovernanceComponentDetection@0
            inputs:
              scanType: "Register"
              verbosity: "Verbose"
              alertWarningLevel: "High"

          - task: PublishSecurityAnalysisLogs@3
            inputs:
              ArtifactName: "CodeAnalysisLogs"
              ArtifactType: "Container"

  - stage: Build
    dependsOn: []
    jobs:
      - job: validate
        displayName: Install and tests
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: "3.11"
            displayName: "Use Python 3.11"
          - task: Bash@3
            displayName: Install Dependencies
            inputs:
              workingDirectory: ./
              targetType: "inline"
              script: pip install -r requirements.txt
          - task: Bash@3
            displayName: Run Tests
            inputs:
              workingDirectory: ./
              targetType: "inline"
              script: pytest
              
      - job: build
        displayName: BuildArtifact
        dependsOn: validate
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Bash@3
            displayName: Build Docker Image
            inputs:
              workingDirectory: ./
              targetType: "inline"
              script: docker build . -t $(DOCKER_REGISTRY)/intelligence-toolkit:$(TAG)
          - task: Bash@3
            displayName: Save Docker Image
            inputs:
              workingDirectory: ./
              targetType: "inline"
              script: docker save -o intelligence-toolkit.tar $(DOCKER_REGISTRY)/intelligence-toolkit:$(TAG)

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/intelligence-toolkit.tar'  # Path to the Docker container image
              artifact: 'output'  # Name of the artifact

  - stage: Deploy
    dependsOn: [Build]
    condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'), eq(variables['SHOULD_DEPLOY'], 'true')))
    jobs:
      - job: deploy
        displayName: Deploy
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              artifactName: 'output' 
              downloadPath: '$(System.ArtifactsDirectory)/output' 
          - task: Bash@3
            displayName: Load Docker container
            inputs:
              workingDirectory: ./
              targetType: "inline"
              script: docker load -i $(System.ArtifactsDirectory)/output/*.tar
          - task: Docker@2
            inputs:
              containerRegistry: 'intelligenceappscontainerservice'
              repository: '$(DOCKER_REGISTRY)/intelligence-toolkit'
              command: 'push'
              tags: '$(TAG)'

  - stage: Build_NSIS
    dependsOn: [Build]
    condition: and(succeeded(), eq(variables['BUILD_EXE'], 'true'))
    jobs:
      - job: NSIS_Build
        pool:
          vmImage: 'windows-latest'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: "3.11"
            displayName: "Use Python 3.11"
          - task: PowerShell@2
            displayName: Install Dependencies
            inputs:
              targetType: "inline"
              script: |
                pip install -r requirements.txt
          - task: PowerShell@2
            displayName: 'Install NSIS'
            inputs:
              targetType: 'inline'
              script: |
                # Install NSIS using Scoop
                iwr -useb get.scoop.sh -outfile 'install.ps1'
                .\install.ps1 -RunAsAdmin
                scoop update
                scoop bucket add extras
                scoop install nsis
          - task: PowerShell@2
            displayName: 'Create exe'
            inputs:
              targetType: 'inline'
              script: '.\installer_script.ps1'
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/build/nsis/Intelligence_toolkit_installer.exe' 
              artifact: 'executable'
